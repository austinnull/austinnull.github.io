        <title>Navigation Bar Example</title>
        <style>
            /* Basic CSS for navigation bar */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            nav {
                background-color: #333;
                color: #fff;
            }

                nav ul {
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                    display: flex;
                    justify-content: center;
                }

                    nav ul li {
                        margin: 0 10px;
                    }

                        nav ul li a {
                            color: #fff;
                            text-decoration: none;
                        }

                            nav ul li a:hover {
                                text-decoration: underline;
                            }
        </style>
    </head>
